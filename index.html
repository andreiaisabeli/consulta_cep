<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="shortcut icon" href="https://static.vecteezy.com/system/resources/previews/001/198/152/original/monarch-butterfly-png.png" type="image/x-icon">
    <link rel="stylesheet" href="style.css">
    <title>Consulta CEP</title>
</head>
<body>
    <header>
        <img src="https://admin.googleusercontent.com/logo-scs-key1103327" alt="">
    </header>
    <main class="container">
        <h1 class="title">
            Consulta CEP
        </h1>
        <div class="row">
            <div class="inputbox">
                <input type="text" id="nome" required>
                <label for="nome">Nome</label>
            </div>
            <div class="inputbox">
                <input type="text" id="email" required>
                <label for="nome">Email</label>
            </div>
        </div>
        <div class="row">
            <div class="inputbox">
                <input type="text" id="cep" required>
                <label for="nome">CEP</label>
            </div>
            <div class="inputbox">
                <input type="text" id="endereco" required>
                <label for="nome">Endereço</label>
            </div>
            <div class="inputbox">
                <input type="text" id="numero" required>
                <label for="nome">Número</label>
            </div>
            <div class="row">
                <div class="inputbox">
                    <input type="text" id="bairro" required>
                    <label for="nome">Bairro</label>
                </div>    
                <div class="inputbox">
                    <input type="text" id="cidade" required>
                    <label for="nome">Cidade</label>          
            </div>
            <div class="inputbox">
                <input type="text" id="estado" required>
                <label for="nome">Estado</label>
            </div>  
        </div>
        <div class="row">
            <button>Salvar</button>
        </div>
    </main>
    <footer>
        IFPR &#169 20252
    </footer>
</body>
</html>
